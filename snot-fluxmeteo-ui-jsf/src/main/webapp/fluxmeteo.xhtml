<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


    <body>
        <ui:decorate template="/templates/extraction/fluxmeteo/fmtemplate.xhtml">
            <ui:define name="title">Extraction des donn√©es de GES</ui:define>
            <ui:param name="titleExtraction"
                      value="#{extractionFMPanel.MSG_TITLE_EXTRACTION}"></ui:param>
            <ui:param name="introMain"
                      value="#{extractionFMPanel.MSG_INTRO_MAIN}"></ui:param>
            <ui:param name="uiBean" value="#{uiFluxMeteo}" />
            <ui:param name="library" value="css/fluxMeteo" />
            <ui:define name="togglePanelItems">
                <rich:togglePanelItem name="#{extractionFMPanel.MSG_CHOICE_STEP1}">
                    <ui:include
                        src="/templates/extraction/panels/fluxmeteo/siteChoiceStep.xhtml">
                        <ui:param name="css" value="jsf-siteChoiceStep-stylesAdmin.css" />
                        <ui:param name="panelNumber" value="1" />
                    </ui:include>
                </rich:togglePanelItem>

                <rich:togglePanelItem name="#{extractionFMPanel.MSG_CHOICE_STEP2}">
                    <ui:include
                        src="/templates/extraction/panels/fluxmeteo/variablesChoiceStep.xhtml">
                        <ui:param name="css" value="jsf-variablesChoiceStep-styles.css" />
                        <ui:param name="panelNumber" value="2" />
                    </ui:include>
                </rich:togglePanelItem>

                <rich:togglePanelItem
                    name="#{extractionFMPanel.MSG_CHOICE_STEP3}">
                    <ui:include src="/templates/extraction/panels/fluxmeteo/datesStep.xhtml">
                        <ui:param name="css" value="jsf-datesChoiceStep-styles.css" />
                        <ui:param name="panelNumber" value="3" />
                    </ui:include>
                </rich:togglePanelItem>

                <rich:togglePanelItem
                    name="#{extractionFMPanel.MSG_CHOICE_STEP4}">
                    <ui:include src="/templates/extraction/panels/fluxmeteo/displayChoiceStep.xhtml">
                        <ui:param name="css" value="jsf-displayChoiceStep-styles.css" />
                        <ui:param name="panelNumber" value="4" />
                    </ui:include>
                </rich:togglePanelItem>
                <rich:togglePanelItem name="#{extractionFMPanel.MSG_CHOICE_STEP5}">
                    <ui:include src="/templates/extraction/panels/fluxmeteo/associateChoiceStep.xhtml">
                        <ui:param name="css" value="jsf-datesChoiceStep-styles.css" />
                        <ui:param name="panelNumber" value="5" />
                    </ui:include>
                </rich:togglePanelItem>

            </ui:define>
            <ui:define name="accordionItems">
                <rich:accordionItem>
                    <ui:include
                        src="/templates/extraction/accordionItems/fluxmeteo/sitesAccordionItem.xhtml">
                        <ui:param name="titleForPlateformesAccordionItem"
                                  value="#{extractionFMPanel.MSG_ACCORDIONITEM_STEP1}" />
                    </ui:include>
                </rich:accordionItem>
                <rich:accordionItem
                    disabled="#{not uiBean.parametersRequest.siteStepIsValid}">
                    <ui:include
                        src="/templates/extraction/accordionItems/fluxmeteo/variablesAccordionItem.xhtml">
                        <ui:param name="titleForVariablesAccordionItem"
                                  value="#{extractionFMPanel.MSG_ACCORDIONITEM_STEP2}" />
                    </ui:include>
                </rich:accordionItem>

                <rich:accordionItem
                    disabled="#{not uiBean.parametersRequest.variableStepIsValid}">
                    <ui:include
                        src="/templates/extraction/accordionItems/fluxmeteo/datesAccordionItem.xhtml">
                        <ui:param name="titleForDatesAccordionItem" 
                                  value="#{extractionFMPanel.MSG_ACCORDIONITEM_STEP3}" />
                    </ui:include>
                </rich:accordionItem>

                <rich:accordionItem
                    disabled="#{not uiBean.parametersRequest.dateStepIsValid}">
                    <ui:include
                        src="/templates/extraction/accordionItems/fluxmeteo/displayAccordionItem.xhtml">
                        <ui:param name="titleForAffichageAccordionItem" value="#{extractionFMPanel.MSG_ACCORDIONITEM_STEP4}" />
                    </ui:include>
                </rich:accordionItem>
                <rich:accordionItem>
                    <ui:include
                        src="/templates/extraction/accordionItems/fluxmeteo/associateAccordionItem.xhtml">
                        <ui:param name="titleForAssociateAccordionItem" value="#{extractionFMPanel.MSG_ACCORDIONITEM_STEP5}" />
                    </ui:include>
                </rich:accordionItem>
            </ui:define>
