<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:notifications="http://java.sun.com/jsf/composite/components/org/inra/ecoinfo/notifications"
      xmlns:identification="http://java.sun.com/jsf/composite/components/org/inra/ecoinfo/identification"
      xmlns:popups="http://java.sun.com/jsf/composite/components/org/inra/ecoinfo/popups">
    <f:facet name="header">
        <h:graphicImage name="accepted.png" library="images"
                        rendered="#{uiBean.parametersRequest.dateStepIsValid}" />
        <h:outputText value="#{titleForAssociateAccordionItem}" />
    </f:facet>

    <rich:list
        value="#{uiBean.parametersRequest.listAssociatesSelected}"
        var="associate" type="unordered"
        rendered="#{uiBean.parametersRequest.dateStepIsValid}">
        <h:outputText value="#{associate.localizedFileName}" />
        <h:graphicImage name="remove_selection.png" library="images" rendered="#{not associate.mandatory}"
                        onclick="selectAssociate(#{associate.file.fileComp.id})" styleClass="buttonAction" >
            <a4j:ajax event="click" render="checkBoxesPanel, prevStepButton, nextStepButton, validImage, messageWarningStep2" />
        </h:graphicImage>
    </rich:list>

</html>
