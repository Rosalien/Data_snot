<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	<f:facet name="header">
		<h:graphicImage name="accepted.png" library="images"
			rendered="#{uiBean.parametersRequest.siteStepIsValid}" />
		<h:outputText value="#{titleForPlateformesAccordionItem}" />
	</f:facet>
<f:loadBundle basename="org.cnrs.osuc.snot.extraction.fluxmeteo.jsf.extraction-fluxmeteo-jsf" 
		var="sitesAccordionItem" />
	<rich:list value="#{uiBean.parametersRequest.listSitesSelected}"
		var="site" type="unordered"
		rendered="#{uiBean.parametersRequest.siteStepIsValid}"> 
		<h:outputText value="#{site.nom}" />
		<h:graphicImage name="remove_selection.png" library="images"
			onclick="selectSite(#{site.id})" styleClass="buttonAction" />
	</rich:list>

	<h:outputText
		value="#{sitesAccordionItem.MSG_SITE_ACCORDIONITEM}"
		styleClass="selectionEmpty"
		rendered="#{not uiBean.parametersRequest.siteStepIsValid}" />
</ui:composition>
</html>
