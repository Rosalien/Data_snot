<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:identification="http://java.sun.com/jsf/composite/components/org/inra/ecoinfo/identification"
      xmlns:utils="http://java.sun.com/jsf/composite/components/org/inra/ecoinfo/utils"
      xmlns:p="http://primefaces.org/ui">


    <body>
        <ui:composition template="/templates/template.xhtml">

            <ui:define name="title">
                <f:loadBundle basename="org.inra.ecoinfo.jsf.index" var="index" />
                #{index.PARAM_MSG_ACCUEIL}
            </ui:define>

            <ui:define name="body">
                <p:layout styleClass="subcontainer" stateful="true" id="subcontainerlogin" widgetVar="subcontainerlogin" >

                    <p:layoutUnit position="north"  size="55" resizable="true">
                        <f:loadBundle basename="org.inra.ecoinfo.jsf.index" var="index" />
                        <f:loadBundle basename="org.inra.ecoinfo.jsf.site" var="site" />
                        <!--<h:outputStylesheet  name="css/org/inra/ecoinfo/jsf-stylesSnot.css" />-->
                        <h:outputStylesheet  name="css/org/inra/ecoinfo/jsf-stylesAdmin.css" />
                        <h:outputStylesheet  name="css/org/inra/ecoinfo/login-stylesAdmin.css" />
                        <h1 class="home">
<!--                            <p:graphicImage name="images/home.png" />
                            <p:graphicImage name="images/logo_snot_cnrs.png" />-->
                            #{index.PARAM_MSG_WELCOME_INTRO_LOG}
                        </h1>
                    </p:layoutUnit>
                    <p:layoutUnit position="west"  styleClass="right" size="283" resizable="true">
                        <utils:image />
                    </p:layoutUnit>
                    <p:layoutUnit position="center"  styleClass="left" minSize="300" resizable="true">
                        <identification:loginPanel id="panelLogin"/>					
                    </p:layoutUnit>
                </p:layout>
            </ui:define>
        </ui:composition>
    </body>

</html>
