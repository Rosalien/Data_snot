<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:identification="http://java.sun.com/jsf/composite/components/org/inra/ecoinfo/identification"
      xmlns:utils="http://java.sun.com/jsf/composite/components/org/inra/ecoinfo/utils"
      xmlns:p="http://primefaces.org/ui">


    <body>
        <ui:composition template="/templates/template.xhtml">

            <ui:define name="title">
                <f:loadBundle basename="org.inra.ecoinfo.jsf.index" var="index" />
                <f:loadBundle
                    basename="org.inra.ecoinfo.identification.jsf.changeProfile"
                    var="changeProfil" />
                #{changeProfil.PARAM_MSG_CREATED}
            </ui:define>

            <ui:define name="body">
                <f:loadBundle
                    basename="org.inra.ecoinfo.identification.jsf.changeProfile"
                    var="changeProfil" />
                <p:panel>
                    <p><h:outputText value="#{changeProfil.PARAM_MSG_VALID_SUCCESS_1}" /></p>
                    <p><h:outputText value="#{changeProfil.PARAM_MSG_VALID_SUCCESS_2}" /></p>
                    <p><h:outputText value="#{changeProfil.PARAM_MSG_VALID_SUCCESS_3}" />
                        <h:outputLink value="charter.jsf">#{changeProfil.PARAM_MSG_GOTO_CHARTER}</h:outputLink>
                        <h:outputText value="#{changeProfil.PARAM_MSG_VALID_SUCCESS_4}" /></p>
                    <p><h:outputText value="#{changeProfil.PARAM_MSG_VALID_SUCCESS_5}" /></p>
                    <br />
                    <h:form>
                        <h:panelGroup layout="block">
                            <h:panelGroup >
                            <h:panelGroup styleClass="control">
                                    <p:commandButton icon="login" oncomplete="PF('loginPopup').show()" 
                                                     value="#{index.PARAM_MSG_CONNECT}"  styleClass="inline invisibleButton"/>
                            </h:panelGroup>
                        </h:panelGroup>
                            <h:panelGroup >
                            <h:panelGroup styleClass="control">
                                    <p:commandButton ajax="false"
                                                     action="login?faces-redirect=true"
                                                     value="#{changeProfil.PARAM_MSG_HOME}"  styleClass="inline invisibleButton"/>
                            </h:panelGroup>
                    </h:panelGroup>
                            </h:panelGroup>
                    </h:form>
                    </p:panel>
            </ui:define>
        </ui:composition>
    </body>

</html>
