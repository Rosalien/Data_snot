<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/templates/template.xhtml">

            <ui:define name="title">
                <f:loadBundle basename="org.inra.ecoinfo.jsf.mentions" var="mentions" />
                #{mentions.PROPERTY_MSG_MENTION_LEGALE}
            </ui:define>
            <ui:define name="body">
                <f:loadBundle basename="org.inra.ecoinfo.jsf.index" var="index" />
                <f:loadBundle basename="org.inra.ecoinfo.jsf.mentions" var="mentions" />
                <h1>
                    <h:panelGroup styleClass="navigation">

                        <h:panelGroup styleClass="navigationItem">
                            <p:graphicImage name="images/home.png" />
                            <h:outputLink value="index.jsf">#{index.PARAM_MSG_BREADCRUMBS}</h:outputLink>
                        </h:panelGroup>
                        <h:panelGroup styleClass="navigationItem">#{index.PARAM_MSG_FORGE_TITLE}</h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup styleClass="title">
                        <p:graphicImage name="images/refdata.png" />
                        <h:outputText value="#{index.PARAM_MSG_FORGE_TITLE}" />
                    </h:panelGroup>
                </h1>

                <p class="intro">
                    <h:outputFormat value="#{index.PARAM_MSG_FORGE_TITLE}" styleClass="header" />
                </p>

                <h:form styleClass="intro">
                    <h:outputText value="#{index.PARAM_MSG_FORGE_PARAPH1}" />
                    <h:outputText value="#{index.PARAM_MSG_FORGE_PARAPH2}" />
                </h:form>

                <h:form styleClass="intro">
                    <h:outputText value="#{index.PARAM_MSG_FORGE_PARAPH3} " />
                    <h:outputLink value="#{index.PARAM_MSG_FORGE_LINK}" id="moreInfos"
                                  target="_blank">
                        <h:outputText value="#{index.PARAM_MSG_FORGE_WEBSITE}" />
                    </h:outputLink>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>

</html>
