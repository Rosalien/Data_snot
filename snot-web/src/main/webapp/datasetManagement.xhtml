    <body>

                        <h1>
                            <h:panelGroup styleClass="navigation">
                                <h:panelGroup styleClass="navigationItem">

                                    <h:outputLink value="index.jsf">#{index.PARAM_MSG_BREADCRUMBS}</h:outputLink>
                                </h:panelGroup>
                                <h:panelGroup styleClass="navigationItem">#{datasetManagementPanel.PARAM_MSG_BREAD_CRUMBS}</h:panelGroup>
                            </h:panelGroup>
                            <h:panelGroup styleClass="title">
                                <p:graphicImage name="images/dataset.png" />
                                <h:outputText value="#{datasetManagementPanel.PARAM_MSG_TITLE}" />
                            </h:panelGroup>
                        </h1>
                        <h:form>

                                        <p class="intro-main">
                                            <h:outputText
                                                value="#{datasetManagementPanel.PARAM_MSG_INTRO_MAIN_FIRST_LINE}"
                                                escape="false" />
                                        </p>
                                    </f:facet>
                                    <p class="intro-main">
                                        <h:outputText value="#{datasetManagementPanel.PARAM_MSG_INTRO_MAIN}"
                                                      escape="false" />
                                    </p>
                                </p:tab>
                            </p:accordionPanel>-->
                        </h:form>
                    </p:layoutUnit>
                    <dataset:datasetManagementPanel id="datasetManagementPanel" configurationNumber="#{uiMenu.configurationNumber}" />
                </p:layout>
            </ui:define>
        </ui:composition>
    </body>
</html>
